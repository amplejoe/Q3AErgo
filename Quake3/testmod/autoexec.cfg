// [ERGO MOD START]
bind x "bikecycle"
bind h "heart"
bind KP_PLUS "inchr"                                   // increase max hr
bind KP_MINUS "dechr"                                // decrease max hr
bind KP_UPARROW "incnumhrsamples"          // increase sample count for hr measurements
bind KP_DOWNARROW "decnumhrsamples"   // decrease sample count for hr measurements
bind * "debugmod"   // toggle debug output
set sv_pure 0	          //important: only not original, i.e. pure servers can satisfiably run mods
// gamepad (Playstation controller) lookup, -down set in runmod
seta in_joystick 1
seta joy_threshold "0.268750"
bind JOY1 "centerview"
bind JOY3 "+button2"
bind JOY5 "+zoom"
bind JOY6 "+attack"
bind JOY7 "+moveup"
bind JOY8 "+movedown"
bind JOY9 "weapon 1"
bind JOY10 "+scores"
bind JOY11 "weapprev"
bind JOY12 "weapnext"
bind JOY18 "+left"
bind JOY19 "+right"
bind JOY26 "weapnext"
bind JOY27 "weapprev"
bind LEFTARROW "+moveleft"
bind RIGHTARROW "+moveright"
// mouse (freelook, smooth mouse, sensitivity+)
seta cl_freelook "1"
seta sensitivity "10.750000"
seta m_filter "1"
// [ERGO MOD END]